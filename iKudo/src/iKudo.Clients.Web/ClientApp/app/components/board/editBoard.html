<template>
    <section class="au-animate">
        <div class="container">
            <div id="addFormContainer" class="col-md-8 col-md-offset-2 col-sm-12 black-panel top10">
                <h3 i18n="boards.edit"></h3>
                <div class="row top15">
                    <div validation-errors.bind="errors">
                        <ul if.bind="validationController.errors">
                            <li repeat.for="error of validationController.errors" class="error-message">
                                ${error.message}
                            </li>
                        </ul>
                    </div>
                </div>
                <form submit.delegate="submit()" class="form-horizontal" autocomplete="off">
                    <div class="row" validation-errors.bind="nameErrors" class.bind="nameErrors.length ? 'is-error' : ''">
                        <span class="input">
                            <input value.bind="name & validate" id="board_name" class="input-field" type="text" />
                            <label class="input-label" for="input-1">
                                <span class="input-label-content" i18n="boards.board_name"></span>
                            </label>
                        </span>
                    </div>
                    <div class="row top15">
                        <div class="textarea-container">
                            <textarea value.bind="description" id="description"></textarea>
                            <label class="textarea-label" for="description">
                                <span class="textarea-label-content" i18n="boards.board_description"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row top15">
                        <button id="edit_board" type="submit" class="btn btn-info" i18n="[prepend]btn.save"><i class="glyphicon glyphicon-ok"></i></button>
                        <a href="javascript:history.go(-1);" class="btn btn-default pull-right" i18n="[append]btn.back"><i class="glyphicon glyphicon-chevron-left"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</template>
