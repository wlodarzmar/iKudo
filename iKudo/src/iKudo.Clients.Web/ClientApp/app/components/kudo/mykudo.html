<template>
    <section class="au-animate">
        <div class="container">
            <div class="row">
                <form submit.delegate="submit()" class="form-horizontal" autocomplete="off">
                    <div class="col-md-5 black-panel">
                        <h4 i18n="kudo.select_kudos"></h4>

                        <div class="checkbox">
                            <div class="top10">
                                <input checked.bind="received" type="checkbox" id="onlyReceivedKudosCb" name="onlyReceivedKudos" />
                                <label for="onlyReceivedKudosCb" class="checkbox-label" i18n="[append]kudo.received">
                                    <span class="checkbox-label-span"></span>
                                </label>
                            </div>
                        </div>
                        <div class="checkbox">
                            <div class="top10">
                                <input checked.bind="sent" type="checkbox" id="onlySentKudosCb" name="onlySentKudos" />
                                <label for="onlySentKudosCb" class="checkbox-label" i18n="[append]kudo.sent">
                                    <span class="checkbox-label-span"></span>
                                </label>
                            </div>
                        </div>

                        <div class="row top15">
                            <div class="col-sm-12">
                                <button id="filter" type="submit" class="btn btn-info" i18n="[prepend]btn.filter"><em class="glyphicon glyphicon-filter"></em></button>
                                <button click.delegate="refreshSearch()" id="clear" type="button" class="btn btn-default pull-right" i18n="[prepend]btn.clear"><em class="glyphicon glyphicon-remove"></em></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <compose view-model="../kudo/kudosList" view="../kudo/kudosList.html" model.bind="kudos"></compose>

        </div>
    </section>
</template>
