<template bindable="router">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <!--<i class="fa fa-home"></i>
                <span>${router.title}</span>-->
                <img src="img/ikudologo.png" />
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                    <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href.bind="row.href">${row.title}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button click.delegate="login()" if.bind="!isAuthenticated" id="login_btn" class="btn btn-success pull-right">Zaloguj</button>
                </li>
                <li>
                    <div if.bind="isAuthenticated" class="pull-right">
                        <a id="notification_container" tabindex="0" data-toggle="popover" data-placement="bottom" data-trigger="focus">
                            <span class="glyphicon glyphicon-globe fa-lg"></span>
                            <span class="badge notification-badge bounceInDown">${notificationsNumber}</span>
                        </a>
                        <img src.bind="userAvatar" class="user-avatar" />
                        <div class="btn-group" if="logout_group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle flat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="logged_as">
                                ${loggedUser}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a click.delegate="logout()" id="logout_btn" href="#">Wyloguj</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</template>
