<template bindable="router">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <i class="fa fa-home"></i>
                <span>${router.title}</span>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                    <a data-toggle="collapse" data-target="#bs-example-navbar-collapse-1.in" href.bind="row.href">${row.title}</a>
                </li>
            </ul>

            <div class="col-sm-8" id="login_logout_container">

                <button click.delegate="login()" if.bind="!isAuthenticated" class="btn btn-success pull-right">Zaloguj</button>

                <div if.bind="isAuthenticated" class="pull-right">
                    <p class="logged-as">Zalogowany jako: ${loggedUser}</p>
                    <img src.bind="userAvatar" class="user-avatar"/>
                    <button click.delegate="logout()" class="btn btn-warning">Wyloguj</button>
                </div>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li class="loader" if.bind="router.isNavigating">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </li>
            </ul>
        </div>
    </nav>
</template>
