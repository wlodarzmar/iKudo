<template>
    <ul>
        <li repeat.for="board of boards">
            <div class="col-sm-11">
                <p>${board.id} - ${board.name} - ${board.description}</p>
            </div>
            <div class="col-sm-1">
                <button click.delegate="delete(board.id)" if.bind="board.canDelete" class="btn btn-danger">Usuń</button>
                <a href="#boards/${board.id}/edit" if.bind="board.canEdit" class="btn btn-warning">Edytuj</a>
                <a href="#boards/${board.id}/details" if.bind="board.canDetails" class="btn btn-warning">Szczegóły</a>
            </div>
        </li>
    </ul>
</template>
