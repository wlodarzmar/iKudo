<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>



    </form>

      <button click.delegate="login()" if.bind="!isAuthenticated">Log In</button>
      <button click.delegate="logout()" if.bind="isAuthenticated">Log Out</button>
      <hr>
      <button click.delegate="getSecretThing()">Get Secret Thing</button>
      <hr />
      <p>Zalogowany jako</p>
      <p textcontent.bind="userName"></p>
      <h3>${secretThing}</h3>
  </section>
</template>
