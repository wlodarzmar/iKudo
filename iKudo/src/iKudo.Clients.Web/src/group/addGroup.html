<template>
    <div class="container">

        <h3>Dodaj organizacje</h3>
        <form submit.delegate="submit()" class="form-horizontal">
            <div class="form-group">
                <label for="company_name" class="col-sm-2 control-label">Nazwa</label>
                <div class="col-sm-10">
                    <input value.bind="name" type="text" class="form-control" id="company_name" placeholder="Nazwa">
                </div>
            </div>
            <div class="form-group">
                <label for="company_description" class="col-sm-2 control-label">Opis</label>
                <div class="col-sm-10">
                    <textarea value.bind="description" class="form-control" id="company_description" placeholder="Opis"></textarea>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Dodaj</button>
            </div>
        </form>
    </div>
</template>
